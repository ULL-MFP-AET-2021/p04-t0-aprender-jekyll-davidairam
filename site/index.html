---
layout: default
---

<div class="posts">
  {% for clase in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ clase.url }}">{{ clase.title }}</a></h2>

      <div class="clase_dateformat">
        Clase del {{ clase.date | date: "%e de %B del %Y" }}
      </div>



      <div class="entry">
        {{ clase.excerpt | slice:0, 120 }} ...
      </div>

      <a href="{{ site.baseurl }}{{ clase.url }}" class="read-more">Ver clase completa</a>
    </article>
  {% endfor %}
</div>
