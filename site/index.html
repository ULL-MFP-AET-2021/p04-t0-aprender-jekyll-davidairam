---
layout: default
---

<div class="posts">
  {% for clase in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ clase.url }}">{{ clase.title }}</a></h1>
      
      <div class="entry">
        {{ clase.excerpt | slice:0, 90 }} ...
      </div>

      <a href="{{ site.baseurl }}{{ clase.url }}" class="read-more">Seguir leyendo</a>
    </article>
  {% endfor %}
</div>
